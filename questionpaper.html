<!DOCTYPE html>
<html>
<head>
  <title>Exam</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      color: #333;
    }
    h1 {
      font-size: 1.5em;
    }
    form {
      width: 60%;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    p {
      margin-bottom: 30px;
    }
    input[type="radio"] {
      margin: 10px;
    }
    input[type="submit"], input[type="reset"] {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #0056b3;
    }
    .center {
      text-align: center;
    }
    .title {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2em;
      font-weight: bold;
      color: #007BFF;
    }
  </style>
  <script language="javascript">
    function exam(form) {
      var i = 0;
      if (form.one[2].checked) i = i + 1;
      if (form.three[0].checked) i = i + 1;
      if (form.four[0].checked) i = i + 1;
      if (form.five[1].checked) i = i + 1;
      window.alert("Thank You For Taking This Online Exam!!!! Your Score is: " + i);
    }
  </script>
</head>
<body>
  <form onSubmit="exam(this)">
    <div class="title">WELCOME TO ONLINE EXAM FORM</div>

    <p>
      <h1>1) Which is platform independent language</h1>
      <input type="radio" name="one" value="c++"><label> C++</label><br>
      <input type="radio" name="one" value="c"><label> C</label><br>
      <input type="radio" name="one" value="java"><label> Java</label><br>
      <input type="radio" name="one" value="basic"><label> BASIC</label>
    </p>

    <p>
      <h1>2) Which is class of all class in Java</h1>
      <input type="radio" name="three" value="object"><label> Object</label><br>
      <input type="radio" name="three" value="math"><label> Math</label><br>
      <input type="radio" name="three" value="system"><label> System</label><br>
      <input type="radio" name="three" value="graphic"><label> Graphic</label>
    </p>

    <p>
      <h1>3) Frame package is in which package</h1>
      <input type="radio" name="four" value="awt"><label> AWT</label><br>
      <input type="radio" name="four" value="applet"><label> Applet</label><br>
      <input type="radio" name="four" value="lang"><label> Lang</label><br>
      <input type="radio" name="four" value="swing"><label> Swing</label>
    </p>

    <p>
      <h1>4) Java does not support</h1>
      <input type="radio" name="five" value="inheritance"><label> Inheritance</label><br>
      <input type="radio" name="five" value="multiple inheritance"><label> Multiple Inheritance</label><br>
      <input type="radio" name="five" value="polymorphism"><label> Polymorphism</label><br>
      <input type="radio" name="five" value="encryption"><label> Encryption</label>
    </p>

    <p class="center">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </p>
  </form>
</body>
</html>
